<!DOCTYPE html>
<html>
<head>
  <title>rM_AtMo Demo Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/ribbons.css">
  <style type="text/css">
    html, body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin:0;
      position: relative;
      overflow: hidden;
    }
    
    .background {
      position: absolute;
      top:0;
      left:0;
      right: 0;
      bottom:0;
    }
  </style>
</head>
<body>
    <div class="background"></div>

    <div class="ribbon right black">
      <a href="https://github.com/renmuell/rm_atmo">Fork me on GitHub</a>
    </div>

    <script type="text/javascript" src="assets/js/rm_atmo.min.js"></script>
    <script type="text/javascript">

        var rm = rM_AtMo.create({
            domElement: document.getElementsByClassName("background")[0],
            enableCosmosControl: true
        })

    </script>
</body>
</html>
